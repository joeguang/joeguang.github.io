    <script type="text/javascript">
      //声明_czc对象:
      var _czc = _czc || [];

      /*获取地址栏url*/
      function GetQuery(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
      }
      /*修改回调url*/
      function changeURLArg(url, arg, arg_val) {
        var pattern = arg + "=([^&]*)";
        var replaceText = arg + "=" + arg_val;
        if (url.match(pattern)) {
          var tmp = "/(" + arg + "=)([^&]*)/gi";
          tmp = url.replace(eval(tmp), replaceText);
          return tmp;
        } else {
          if (url.match("[\?]")) {
            return url + "&" + replaceText;
          } else {
            return url + "?" + replaceText;
          }
        }
        return url + "\n" + arg + "\n" + arg_val;
      }
      var typeNo = GetQuery("typeNo");
      var productNo = GetQuery("productNo");
      var interFace = GetQuery("interFace");
      var timestamp = Date.parse(new Date()) / 1000;
      var recordCallback = function(link) {
        if (productNo) {
          var link_url = changeURLArg(link, "source", "out2prd" + productNo);
        } else {
          var link_url = changeURLArg(link, "source", "out2prd" + typeNo);
        }
        window.location.href =
          link_url + "&interFace=&visitSwitch=off&tmp=" + timestamp;
			};
			var prizeCallBack = function(link) {
        if (productNo) {

				}
				link_url = link_url = link_url.replace(/http.*\?/, 'https://ulink.lifeapp.pingan.com.cn/index.html?url=pars%3A%2F%2Fpars.pingan.com%2Fopen_url%3Furl%3Dhttps%253A%252F%252Fals.cdn.lifeapp.pingan.com.cn%252Felis_smp_als_dmz%252Fact-base%252Fsign-up%252Findex.html%253Faid%253D20181101510251%2526redirectUri%253Dhttps%25253A%25252F%25252Fsaas.killerwhale.cn%25252Fapproute%25252Ft%25252FVwzhOyG6%26type%3Djssdk&')
        window.location.href =

			};
